<table class="table">
  <thead>
  <tr>
    <td></td>
    <td>Name</td>
    <td>Price</td>
    <td>Units in Stock</td>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let product of products">
    <td>
      <img src="{{product.imageUrl}}">
    </td>
    <td>{{product.name}}</td>
    <td>{{product.unitPrice | currency: 'USD'}}</td>
    <td>{{product.unitsInStock}}</td>
  </tr>
  </tbody>
</table>
